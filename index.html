<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    
    <main>
        <form action="">
            <input type="text" autocomplete="off">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <section class="results">
            <figure class="name" id="city">
                <figcaption>Durban</figcaption>
                <img src="https://flagsapi.com/ZA/shiny/64.png" alt="">
            </figure>
            <figure class="temperature">
                <img src="https://openweathermap.org/img/wn/01d.png" alt="">
                <figcaption>
                    <span>31</span>
                    <sup>Â°c</sup>
                </figcaption>
            </figure>
            <p class="description">
                Overcast clouds
            </p>

            <ul>
                <li>
                    <span>Clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">98</span>%
                </li>
                <li>
                    <span>Humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">55</span>%
                </li>
                <li>
                    <span>Pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">1001</span>hPa
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
