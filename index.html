<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSdev : Weather App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel = "stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>MSdev Weather App</h2>
            <div class="weather-input">
                <input type="text" name ="city" id="city-input" placeholder="Enter city name">
                <button type="button" id="searchBtn"><i class="fa-solid fa-search"></i></button>
                <button type="button" id="locationBtn">
                    <i class="fa-solid fa-location-crosshairs"></i>Current Location
                </button>
            </div>
        </div>
        <div class="weather-data">
            <div class="weather-left">
                <div class="card">
                    <div class="current-weather">
                        <div class="details">
                            <p>Now</p>
                            <h2>_&deg;C</h2>
                            <p>_____</p>
                        </div>
                        <div class="weather-icon">
                            <img src="https://openweathermap.org/img/wn/09d@2x.png" alt="Weather Icon">
                        </div>
                        <hr>
                        <div class="card-footer">
                            <p><i class="fa-solid fa-calendar"></i>_____</p>
                            <p><i class="fa-solid fa-location-dot"></i>_____</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <h2>5 days Forecast</h2>
                <div class="day-forecast">
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="Weather Icon">
                            <span>____ &deg;C</span>
                        </div>
                        <p>____</p>
                        <p>____</p>
                    </div>
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="Weather Icon">
                            <span>____ &deg;C</span>
                        </div>
                        <p>____</p>
                        <p>____</p>
                    </div>
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon">
                            <span>____ &deg;C</span>
                        </div>
                        <p>____</p>
                        <p>____</p>
                    </div>
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="Weather Icon">
                            <span>____ &deg;C</span>
                        </div>
                        <p>____</p>
                        <p>____</p>
                    </div>
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon">
                            <span>____ &deg;C</span>
                        </div>
                        <p>____</p>
                        <p>____</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
