<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSdev : Weather App</title>
    <link href="https://pro.fontawesome.com/releases/v6.4.0-beta3/css/all.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel = "stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>MSdev Weather App</h2>
            <div class="weather-input">
                <input type="text" name ="city" id="city-input" placeholder="Enter city name">
                <button type="button" id="searchBtn"><i class="fa-regular fa-search"></i></button>
                <button type="button" id="locationBtn">
                    <i class="bx-target-lock"></i>Current Location
                </button>
            </div>
        </div>
    </div>
</body>
</html>
